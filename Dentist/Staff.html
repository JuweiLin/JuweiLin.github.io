<!DOCTYPE html>
<!-- The HTML5 doctype declaration, necessary for modern web pages -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag for specifying the character encoding of the HTML document -->
    <title>Meet Our Staff</title>
    <!-- The title of the web page -->
    <style>
        /* CSS styles for various elements in the page */

        /* Header styling: fixed position, background color, padding, etc. */
        header {
            background-color: #003366;
            padding: 30px 0;
            text-align: center;
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Body styling: padding-top to avoid overlap with fixed header, and font settings */
        body {
            padding-top: 70px;
            font-family: 'Open Sans', sans-serif;
        }

        /* Footer styling: background color, padding, text alignment */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        /* Navigation bar styling: font size, weight, margin, etc. */
        nav p {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
        }
        nav ul li {
            display: inline-block;
            margin-right: 40px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }
        /* Hover effect for navigation links */
        nav ul li a:hover {
            color: #ffffff;
        }
        /* Styling for the active navigation link */
        nav ul li a.active {
            border-bottom: 3px solid white;
            color: white;
        }

        /* Staff header styling */
        .staff-header {
            text-align: center;
            padding: 2px 0;
            color: #003366;
        }
        .staff-header h1 {
            font-size: 2rem;
        }

        /* Staff section styling and animations */
        .staff-section {
            border: #003366;
            padding: 40px 0;
        }
        .staff-section h1 {
            animation-duration: 3s;
            animation-name: h1-slidein;
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 20px;
            margin-left: 20%;
        }
        .staff-section p {
            animation-duration: 3s;
            animation-name: p-slidein;
            color: #003366ee;
            font-size: 2rem;
            line-height: 1.6;
            margin-left: 30%;
        }
        /* Keyframe animations for header and paragraph elements */
        @keyframes h1-slidein { /*...*/ }
        @keyframes p-slidein { /*...*/ }

        /* Staff grid layout styling */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            block-size: 500px, 500px;
            margin-right: 120px;
            margin-left: 120px;
            padding: 40px;
        }
        /* Individual staff card styling: border, padding, hover effect, etc. */
        .staff-card {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(to bottom, #003366 5%, white 5%);
        }
        .staff-card:hover {
            background-color: #f0f0f0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .staff-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .staff-card p {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            font-size: 1.25rem;
            line-height: 1.6;
        }
    </style>
</head>
