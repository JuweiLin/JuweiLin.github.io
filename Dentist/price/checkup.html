    <style>

            background-color: #f4f4f4;

            padding: 0;

        header, footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {

        }

        .teeth-image-container {
            text-align: center;

        }

        }

        }

            display: inline-block;
            margin: 10px;
            padding: 8px 15px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;

</head>

        <div class="selected-teeth-container">
            <h3>Selected Teeth:</h3>
            <div id="selected-teeth-list" class="selected-teeth-list">
                <!-- Selected teeth will be listed here -->
            </div>

        <!-- Container for displaying total price -->
        <div class="total-price-container">
            <h3>Total Price:</h3>
            <div id="total-price">$0</div>
        </div>

        <!-- Additional sections if needed -->
    </main>

    <footer>
        <p>&copy; 2023 Dandan Dental. All rights reserved.</p>
    </footer>

    <script>
        var selectedTeeth = [];
        var pricePerTooth = 50; // Example price per tooth for check-up

        function selectTooth(toothIndex) {
            // Check if the tooth is already selected
            if (!selectedTeeth.includes(toothIndex)) {
                selectedTeeth.push(toothIndex);
                updateSelectedTeethList();
                updateTotalPrice();
            } else {
                alert('Tooth ' + toothIndex + ' is already selected.');
            }
        }

        function updateSelectedTeethList() {
            var listElement = document.getElementById('selected-teeth-list');
            listElement.innerHTML = ''; // Clear current list

            selectedTeeth.forEach(function(tooth) {
                var toothElement = document.createElement('span');
                toothElement.classList.add('selected-tooth');
                toothElement.textContent = 'Tooth ' + tooth + ' ';

                var removeButton = document.createElement('span');
                removeButton.textContent = 'âœ–';
                removeButton.style.cursor = 'pointer';
                removeButton.style.color = 'grey';
                removeButton.style.marginLeft = '5px';
                removeButton.onclick = function() { removeTooth(tooth); };

                toothElement.appendChild(removeButton);
                listElement.appendChild(toothElement);
            });

            // Scroll to the selected teeth container
            document.querySelector('.selected-teeth-container').scrollIntoView({ behavior: 'smooth' });
        }

        function removeTooth(toothIndex) {
            selectedTeeth = selectedTeeth.filter(function(tooth) {
                return tooth !== toothIndex;
            });
            updateSelectedTeethList();
            updateTotalPrice();
        }
        function updateTotalPrice() {
            var totalPriceElement = document.getElementById('total-price');
            var totalPrice = selectedTeeth.length * pricePerTooth;
            totalPriceElement.textContent = '$' + totalPrice;
        }

        function goBack() {
            window.location.href = '../price.html';
        }

    </script>

</html>
