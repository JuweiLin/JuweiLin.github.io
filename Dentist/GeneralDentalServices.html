<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Dental Services</title>
    <style>
        /* Header styling: Fixed position, background color, and padding */
        header {
            background-color: #003366;
            padding: 30px 0;
            text-align: center;
            position: fixed; 
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        /* Body styling: Padding and font settings */
        body {
            padding-top: 70px;
            font-family: 'Open Sans', sans-serif;
        }
        /* Footer styling: Background color, text color, alignment, and padding */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        /* Styling for paragraphs within the footer */
        footer p {
            font-size: 16px;
            font-weight: 400;
            color: #666666;
        }
        /* Styling for paragraphs within the navigation */
        nav p{
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        /* Navigation list styling: Flex display, no list style, padding, and margin */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: right;
        }
        /* Styling for list items in the navigation: Inline display and margin */
        nav ul li {
            display: inline-block;
            margin-right: 40px;
        }
        /* Styling for links in the navigation: No text decoration, font size, weight, and color */
        nav ul li a {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }
        /* Hover effect for navigation links */
        nav ul li a:hover {
            color: #ffffff;
        }
        /* Active link styling in navigation */
        nav ul li a.active {
            border-bottom: 3px solid white;
            color: white;
        }
        /* Service header styling: Text alignment, padding, and color */
        .service-header {
            text-align: center;
            padding: 2px 0;
            color: #003366;
        }
        /* Styling for h1 elements within service header */
        .service-header h1 {
            font-size: 2rem;
        }
        /* Service section styling: Border, padding, and slide-in animations for h1 and p */
        .service-section {
            border: #003366;
            padding: 40px 0;
        }

        .service-section h1 {
            animation-duration: 3s;
            animation-name: h1-slidein;
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 20px;
            margin-left: 20%;
        }

        .service-section p {
            animation-duration: 3s;
            animation-name: p-slidein;
            color: #003366ee;
            font-size: 2rem;
            line-height: 1.6;
            margin-left: 30%;
        }
        /* Keyframes for h1 slide-in animation */
        @keyframes h1-slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }

            to {
                margin-left: 20%;
                width: 100%;
            }
        }
        /* Keyframes for paragraph slide-in animation */
        @keyframes p-slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }

            to {
                margin-left: 30%;
                width: 100%;
            }
        }
        /* Grid layout for services: Two columns, gap, and block size */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            block-size: 500px, 500px;  
            margin-right: 120px;
            margin-left: 120px;
            padding: 40px;
        }
        /* Service card styling: Border, border-radius, padding, text alignment, cursor, and background gradient */
        .service-card {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(to bottom, #003366 5%, white 5%);
        }
